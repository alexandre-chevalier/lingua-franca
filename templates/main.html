<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingua Franca</title>
    <link href="static/css/main.css" rel="stylesheet" />
</head>
<body>  
    <nav>
        <div class="nav-content">
            <h1>Welcome to our translator</h1>
            <p>(Zak, Sewa, Alexandre)</p>
        </div>
    </nav>

    <main>
        <div class="translator-container">
            <h2>Traduction</h2>
            <form id="form">
                <textarea id="text_to_translate" placeholder="Enter text to translate..."></textarea>
                <select name="language" id="select_lang">
                    {% for lang in language %}
                    <option value="{{lang.code}}">
                        {{lang.name}}
                    </option>
                    {% endfor %}
                </select>
                <input type="submit" value="Translate">
            </form>
            <p id="output"></p> 
        </div>
    </main>

    <script src="static/js/main.js"></script>
</body>
</html>
